<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hello, WebAR Globe!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="shortcut icon" href="#" />
		<script src="build/aframe-master.min.js"></script>
		<script src='build/aframe-ar-nft.js'></script>

		<style>
		  .arjs-loader {
		    height: 100%;
		    width: 100%;
		    position: absolute;
		    top: 0;
		    left: 0;
		    /* background-color: rgba(0, 0, 0, 0.8); */
		    z-index: 9999;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		  }
		
		  .arjs-loader div {
		    text-align: center;
		    font-size: 1.25em;
		    color: white;
		  }
		</style>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
	   <!-- minimal loader shown until image descriptors are loaded -->
	  <div class="arjs-loader">
	    <div>Loading, please wait...</div>
	  </div>
	    <a-scene
	        vr-mode-ui='enabled: false;'
	        renderer="logarithmicDepthBuffer: true;"
	        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
	
			<a-assets>
			    <img id="globe" src="images/earth-sphere.jpg">
			</a-assets>
			  
	        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
	        <a-nft
	            type='nft' url='data/b910'
	            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
	            <a-sphere src="#globe" opacity="0.9" position="100 100 -100" scale="100 100 100">
					<a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
					<!-- <a-animation attribute="scale" dur="1000" from="5 5 5" to="200 200 200" 
					direction="alternate-reverse" easing="ease-in-out-circ" repeat="indefinite"></a-animation> -->
				</a-sphere>
	        </a-nft>
			<a-nft
			    type='nft' url='data/schoolLogo'
			    smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
			    <a-sphere src="#globe" opacity="0.9" position="100 100 -100" scale="100 100 100">
					<a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
					<!-- <a-animation attribute="scale" dur="1000" from="5 5 5" to="200 200 200" 
					direction="alternate-reverse" easing="ease-in-out-circ" repeat="indefinite"></a-animation> -->
				</a-sphere>
			</a-nft>
			<a-nft
			    type='nft' url='data/schoolLogo2'
			    smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
			    <a-sphere src="#globe" opacity="0.9" position="100 100 -100" scale="100 100 100">
					<a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
					<!-- <a-animation attribute="scale" dur="1000" from="5 5 5" to="200 200 200" 
					direction="alternate-reverse" easing="ease-in-out-circ" repeat="indefinite"></a-animation> -->
				</a-sphere>
			</a-nft>
			<a-entity camera></a-entity>
	    </a-scene>
	</body>
</html>
